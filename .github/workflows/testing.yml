name: Build
on:
    pull_request:
        branches: [dev]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v2

            - name: Node $
              uses: actions/setup-node@v1
              with:
                  node-version: $

            - name: npm install and npm run build
              run: |
                  npm ci
                  npm run build:ci

