<div id="homeContainer">
    <!-- End Main Body Wrapper-->
    <div class="resultsDiv">
        <!-- Results Loading Shade -->
        <!-- Covers map and results, not sidebar -->
        <!-- <div class="data-loading-shade">
      <mat-spinner></mat-spinner>
    </div> -->

        <mat-expansion-panel expanded id="mapPanel">
            <mat-expansion-panel-header>
                <mat-panel-title id="resultsMapHeader"> Map </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- Map -->
            <div id="map">
                <div id="latLngScale" class="latLngScale">
                    <span class="hover-content"> <b>Map scale </b></span>
                    1:<span id="scale">{{ mapScale }}</span> |
                    <span class="hover-content"> <b>Zoom level </b></span>
                    <span id="zoomLevel"> {{ zoomLevel }}</span
                    ><br />
                    <span class="hover-content"><b>Latitude</b></span>
                    <span id="latitude"> {{ latitude }}</span> |
                    <span class="hover-content"> <b>Longitude</b></span>
                    <span id="longitude"> {{ longitude }}</span>
                    <span id="mapCenterLabel" class="hover-content"></span>
                </div>
            </div>
        </mat-expansion-panel>

        <mat-card>
            <mat-card-title>
                <div class="results-card-title-row">
                    <span class="results-card-title">Filter Results</span>

                    <span class="spacer"></span>
                </div>
            </mat-card-title>
            <mat-card-content>
                <div *ngIf="dataSource" class="results-table-div">
                    <mat-table
                        [dataSource]="dataSource"
                        class="mat-elevation-z8"
                    >
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef>
                                No.
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{ element.position }}
                            </mat-cell>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef>
                                Name
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{ element.name }}
                            </mat-cell>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <mat-header-cell *matHeaderCellDef>
                                Weight
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{ element.weight }}
                            </mat-cell>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <mat-header-cell *matHeaderCellDef>
                                Symbol
                            </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                {{ element.symbol }}
                            </mat-cell>
                        </ng-container>

                        <mat-header-row
                            *matHeaderRowDef="displayedColumns"
                        ></mat-header-row>
                        <mat-row
                            *matRowDef="let row; columns: displayedColumns"
                        ></mat-row>
                    </mat-table>

                    <mat-paginator
                        [pageSizeOptions]="[5, 10, 25]"
                    ></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
