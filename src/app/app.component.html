<header class="header">
    <mat-toolbar color="primary">
        <mat-toolbar-row color="primary" class="mat-typography stns-header">
            <div class="stn-header" id="mobile">
                <a href="" class="stn-title">
                    <!-- <div class="stn-logo">
            <img src="./assets/ice_white.png" />
          </div> -->
                    <span>Short Term Network</span>
                </a>
                <span class="stn-subtitle">
                    <span
                        >Data management system for sensor deployments and data
                        collection efforts</span
                    >
                </span>
            </div>
            <span class="navbar-spacer"></span>
            <span flex></span>
            <span flex></span>
            <div class="nav-buttons">
                <span class="about-button-span">
                    <button
                        mat-button
                        aria-label="About this application"
                        (click)="openAboutDialog()"
                    >
                        <mat-icon class="icon">info_outline</mat-icon>
                        <span class="header-button-text"> About</span>
                    </button>
                </span>
                <span
                    class="login-button-span"
                    *ngIf="currentUser.username == ''"
                >
                    <button
                        mat-button
                        (click)="openLoginDialog()"
                        aria-label="Login"
                    >
                        <mat-icon class="icon">person</mat-icon>
                        <span class="header-button-text"> Login</span>
                    </button>
                </span>
                <span
                    class="login-button-span"
                    *ngIf="currentUser.username !== ''"
                >
                    <button mat-button aria-label="Login">
                        <mat-icon class="icon">person</mat-icon>
                        <span class="header-button-text">
                            {{ currentUser.username }}</span
                        >
                    </button>
                </span>
                <span
                    class="login-button-span"
                    *ngIf="currentUser.username !== ''"
                >
                    <button mat-button aria-label="Log out" (click)="logout()">
                        <span class="header-button-text"> Logout</span>
                    </button>
                </span>

                <span class="button-span">
                    <button mat-button aria-label="Display Map View">
                        <span class="header-button-text"> Map</span>
                    </button>
                </span>
                <span class="button-span">
                    <button mat-button aria-label="Display Approval View">
                        <span class="header-button-text"> Approval</span>
                    </button>
                </span>
                <span class="button-span">
                    <button mat-button aria-label="Display Sites View">
                        <span class="header-button-text"> Sites</span>
                    </button>
                </span>
                <span class="button-span">
                    <button mat-button aria-label="Display Reporting View">
                        <span class="header-button-text"> Reporting </span>
                    </button>
