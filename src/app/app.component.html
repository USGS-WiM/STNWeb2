<!--
    Page header
      - Nav, links, branding, etc
  -->
<header class="header">
    <mat-toolbar>
        <mat-toolbar-row
            class="mat-typography stns-header"
            id="stn-main-toolbar"
        >
            <div class="stn-header" id="mobile">
                <a href="" class="stn-title">
                    <span>Short Term Network</span>
                </a>
                <span class="stn-subtitle">
                    <span
                        >Data management system for sensor deployments and data
                        collection efforts</span
                    >
                </span>
            </div>
            <span class="navbar-spacer"></span>
            <span flex></span>
            <span flex></span>
            <div class="nav-buttons">
                <span class="about-button-span">
                    <button
                        mat-button
                        aria-label="About this application"
                        (click)="openAboutDialog()"
                    >
                        <mat-icon class="icon">info_outline</mat-icon>
                        <span class="header-button-text"> About</span>
                    </button>
                </span>
                <span
                    class="login-button-span"
                    *ngIf="currentUser.username == ''"
                >
                    <button
                        mat-button
                        (click)="openLoginDialog()"
                        aria-label="Login"
                    >
                        <mat-icon class="icon">person</mat-icon>
                        <span class="header-button-text"> Login</span>
                    </button>
                </span>
                <span
                    class="login-button-span"
                    *ngIf="currentUser.username !== ''"
                >
                    <button mat-button aria-label="Login">
                        <mat-icon class="icon">person</mat-icon>
                        <span class="header-button-text">
                            {{ currentUser.username }}</span
                        >
                    </button>
                </span>
                <span
                    class="login-button-span"
                    *ngIf="currentUser.username !== ''"
                >
                    <button mat-button aria-label="Log out" (click)="logout()">
                        <span class="header-button-text"> Logout</span>
                    </button>
                </span>
                <!-- Login Status -->

                <span class="header-button-text"> Login</span>
              </button>
        </span>
        <span *ngIf="currentUser.username !== ''" class="login-button-span">{{currentUser.first_name}}
          {{currentUser.last_name}}
        </span> -->
            </div>
        </mat-toolbar-row>
        <mat-toolbar-row
            class="mat-typography stns-header"
            id="stn-nav-toolbar"
        >
            <div id="navBarButtons">
                <span>
                    <button
                        class="navBarBtn navBarBtnActive"
                        mat-button
                        aria-label="Display Map View"
                        (click)="toggleNavButtons()"
                    >
                        <span class="header-button-text"> Map</span>
                    </button>
                </span>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
