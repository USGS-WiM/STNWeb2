<!--
    Page header
      - Nav, links, branding, etc

<header class="header">
    <mat-toolbar>
        <mat-toolbar-row
            class="mat-typography stns-header"
            id="stn-main-toolbar"
        >
            <div class="stn-header" id="mobile">
                <a href="" class="stn-title">
                    <span>Short Term Network</span>
                </a>
                <span class="stn-subtitle">
                    <span
                        >Data management system for sensor deployments and data
                        collection efforts</span
                    >
                </span>
            </div>
            <span class="navbar-spacer"></span>
            <span flex></span>
            <span flex></span>
            <div class="nav-buttons">
                <span class="about-button-span" class="header-button-text">
                    <button
                        mat-button
                        aria-label="About this application"
                        (click)="openAboutDialog()"
                    >
                        <mat-icon class="icon">info_outline</mat-icon>
                        About
                    </button>
                </span>

                <!-- Login button, only visible when user not already logged in -->
                <span
                    class="login-button-span header-button-text"
                    *ngIf="!loggedIn"
                >
                    <button
                        mat-button
                        (click)="openLoginDialog()"
                        aria-label="Login"
                    >
                        <mat-icon class="icon">login</mat-icon>
                        Login
                    </button>
                </span>
                <!-- End login button -->

                <!--User Menu, only visible when user is logged in -->
                <span
                    class="login-button-span"
                    *ngIf="loggedIn"
                    class="header-button-text"
                >
                    <button mat-button [matMenuTriggerFor]="userMenu">
                        <mat-icon class="icon">person </mat-icon>
                        {{ currentUser.username }}
                    </button>
                    <mat-menu #userMenu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon class="icon">exit_to_app </mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </span>
                <!--End user menu -->
